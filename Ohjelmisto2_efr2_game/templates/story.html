<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link rel="icon" href="{{ url_for('static', filename='img/home_page_logo.png')}}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script src="{{ url_for('static', filename='js/main.js')}}" defer></script>

    <title>Escape from Russia</title>
</head>
<body>
<div class="secondContainer">
    <header class="page-header">
        <h1 class="title">Escape from Russia</h1>
        <nav>
            <ul class="flex-wrap">
                <li class="left-button">
                    <button>Restart</button>
                </li>
                <li class="right-button">
                    <button>Story</button>
                </li>
                <li>
                    <button>Manual</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="map"></div>
        <div class="boxes">
            <section class="box">
                <header>
                    <h2>Game status</h2>
                </header>
                <table border="1">
                    <tr>
                        <td colspan="3"> Player Name</td>
                    </tr>
                    <tr>
                        <td>Dirty train: <span id="dirty">0</span></td>
                        <td>Green train: <span id="green">2</span></td>
                        <td>Coca-Cola: <span id="budget">10</span></td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2 id="station-name">Station name</h2>
                </header>
                <table id="train">
                    <tr>
                        <td>
                            <img src="{{ url_for('static', filename='img/icon_train.png')}}"
                                 alt="Current train">
                        </td>
                    </tr>
                    <tr>
                        <td id="train-type">Diesel train</td>
                        <td>From Moscow</td>
                    </tr>

                </table>
            </section>
            <section class="box">
                <header>
                    <h2>Event</h2>
                </header>
                <ul id="event" class="flex-wrap">
                    <li>
                        <figure class="event-box">
                            <img src="{{ url_for('static', filename='img/putin.png')}}" alt="cool russian dude">
                            <figcaption>event text here</figcaption>
                        </figure>
                </ul>
            </section>
        </div>
    </main>
    <footer class="page-footer">
        <p>© 2023 Metropolia Ryhmä E. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
